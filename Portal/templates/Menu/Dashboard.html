{% extends "../Base.html" %}
{% block title %}
<title>DearTime | Dashboard</title>
{% endblock %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-lg-12 mb-4 order-0">
      <div class="card">
        <div class="d-flex align-items-end row">
          <div class="col-sm-7">
            <div class="card-body">
              <h5 class="card-title text-primary">Coming Soon!</h5>
              <p class="mb-4">
                Please anticipate that something really cool is coming!
              </p>
            </div>
          </div>
          <div class="col-sm-5 text-center text-sm-left">
            <div class="card-body pb-0 px-0 px-md-4">
              <img
                src="{% static "portal/img/man-with-laptop-light.png" %}"
                height="140"
                alt="View Badge User"
                data-app-dark-img="illustrations/man-with-laptop-dark.png"
                data-app-light-img="illustrations/man-with-laptop-light.png"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block javascript %}
<script>
  document.addEventListener("DOMContentLoaded", async function(event) {
    document.getElementById("L1").setAttribute("class", "menu-item active")
  })
</script>
{% endblock %}
